# A brief history
![](https://www.ubs.com/content/microsites/artificial-intelligence/en/new-dawn/jcr:content/mainpar/gridcontrol_3744534/col2/textimage_152341523/image.1280.png/1561390230842.png)

<aside class="notes"><ul>
<li><p>人类对我们星球的冲击和影响是不可否认的。</p>
<p>  我们建造了绵延数英里的城市，建造了刺破天际的摩天大楼。我们开凿隧道穿过山脉，改变河流的方向，催生了新的土地。道路和电线在地面上纵横交错，而飞机和卫星则堵塞了大气层和其他地方。随着我们对地球的统治权的稳固，我们甚至把目光投向了征服太阳系。</p>
<p>  我们花了几百万年才达到这一点。但自18世纪末的第一次工业革命以来，进步就像滚雪球一样。在不到250年的时间里，我们从马车飞跃到自动驾驶汽车；从靠星星导航到依靠声控GPS指示；从给亲人写信到与Siri进行尴尬的对话。</p>
<p>  最重要的是，互联网比过去的任何一项发明都更多地塑造了不同文明社会的各个方面。即时沟通、分享和消费信息的能力--无论是猫咪视频还是科学研究--都放大了技术突破的步伐。正如英特尔和飞兆半导体的联合创始人戈登-摩尔在1965年观察到的那样，随着芯片中晶体管数量和速度的增加，处理能力每两年就会翻一番--这种速度是更广泛的发现和创新的象征。</p>
</li>
<li><p>我们已经进入了第四次工业革命，这个时代将由极端自动化和无处不在的连接来定义和推动。</p>
<p>  与其他三次工业革命一样，这一时期所产生的变化将不可逆转地改变我们的未来进程，以及我们与技术和彼此之间的互动方式。但在这个新的数字时代，将有一个发展是如此的深刻和震荡，它将打破地球长期以来以人为本的现状--人工智能（AI）的诞生和超越。</p>
</li>
</ul>

<aside class="notes"><p>AlphaGo是一个由谷歌开发的人工智能围棋程序，它在2016年与韩国职业围棋选手李世石（Lee Sedol）进行了一系列的对弈比赛。这场比赛在围棋界引起了极大的关注，因为这是第一次人工智能程序击败了世界顶尖的围棋选手。在五局比赛中，AlphaGo以4比1的比分获胜。这场比赛标志着人工智能在围棋领域取得了重大突破，并为人工智能在其他领域的发展铺平了道路。</p>

## Robots on four wheels
<img src="https://cdn.vox-cdn.com/thumbor/XcaPyxooZ8lz0B1przdPMXWLSNU=/0x0:600x338/1200x800/filters:focal(252x121:348x217):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/58843075/image006.0.gif" 
width=75% height=75%>

<aside class="notes"><p>人工智能在自动驾驶领域的发展可以追溯到20世纪50年代，当时的研究主要集中在计算机视觉和道路识别方面。随着计算机处理能力的不断提高，人工智能在自动驾驶领域取得了显著的进展。</p>
<p>20世纪90年代，机器学习和神经网络技术的出现，为人工智能在自动驾驶领域的发展提供了基础。随后，随着传感器和硬件的不断改进，自动驾驶车辆的研发取得了显著的进展。</p>
<p>近年来，人工智能在自动驾驶领域的发展进入了一个新阶段，许多公司和研究机构都在加紧研发和推广自动驾驶技术。通过大量的数据和模拟，人工智能技术在道路识别、决策、控制等方面取得了长足的进展。目前，自动驾驶技术已经在一些特定场景下应用，但全面普及仍需要一段时间。</p>
</aside></script></section><section data-markdown><script type="text/template">

### Turing Award for Deep Learning

<img src="https://static01.nyt.com/images/2019/03/27/business/27TURING-triptych/27TURING-triptych-superJumbo.jpg" 
width=75% height=75%>

*Yann LeCun, Geoffrey Hinton and Yoshua Bengio*

<aside class="notes"><p>图灵奖的颁发对象。
&quot;使深层神经网络成为计算的重要组成部分的 概念和工程上的突破，使深度神经网络成为计算的关键组成部分&quot;。
(此外，还因为在怀疑论面前的普及。）</p>
<p>2004年，杰弗里-辛顿加倍努力追求一种叫做神经网络的技术理念。</p>
<p>这是一种让机器看到周围世界、识别声音、甚至理解自然语言的方法。但是，科学家们已经花了50多年时间研究神经网络的概念，而机器并不能真正做到这些。</p>
<p>在加拿大政府的支持下，多伦多大学计算机科学教授辛顿博士组织了一个新的研究团体，其中有几位学者也在处理这个概念。他们包括纽约大学的教授Yann LeCun和蒙特利尔大学的Yoshua Bengio。</p>
<p>周三，世界上最大的计算机专业人员协会--计算机协会宣布，辛顿、勒库恩和本吉奥博士因其在神经网络方面的工作而获得今年的图灵奖。图灵奖于1966年设立，通常被称为计算机领域的诺贝尔奖，它包括100万美元的奖金，这三位科学家将分享这笔奖金。</p>
<p>在过去的十年里，这些研究人员培育的大概念重新发明了技术的构建方式，加速了人脸识别服务、会说话的数字助理、仓库机器人和自动驾驶汽车的发展。Hinton博士现在在谷歌工作，LeCun博士在Facebook工作。本吉奥博士已经与IBM和微软签订了协议。</p>
<p>西雅图艾伦人工智能研究所(Allen Institute for Artificial Intelligence)的首席执行官、人工智能界的知名人士奥伦-埃齐奥尼(Oren Etzioni)说：&quot;我们所看到的完全是科学范式的转变&quot;。&quot;历史转向了他们的方向，我感到很敬畏。&quot;</p>

<aside class="notes"><p>2级和4级自动驾驶指的是汽车工程师学会（SAE）定义的不同自动化水平。SAE定义了一个标准的分类系统，范围从0级到5级，每个级别代表了车辆的不同自动化水平。</p>
<p>第2级（部分自动化）自主驾驶涉及到车辆配备了先进的驾驶辅助系统（ADAS），如自适应巡航控制（ACC）、车道保持辅助（LKA）和自动紧急制动（AEB）。驾驶员必须在现场并随时注意道路情况，但车辆能够在某些情况下控制速度、制动和转向。</p>
<p>4级（高度自动化）自主驾驶涉及到车辆能够在没有人类干预的情况下自行驾驶，但仅在某些条件下。例如，4级自动驾驶汽车可能能够在高速公路上自行驾驶，但在城市地区必须由司机控制。车辆的车载系统能够处理驾驶的所有方面，包括导航、加速和制动，但司机必须准备好在必要时接管。</p>
<p>总之，2级自动驾驶是向完全自动化迈出的一步，但仍然需要驾驶员的关注，而4级自动驾驶代表了更高的自动化水平，但仍然有一些限制和约束。</p>

<aside class="notes"><p>特斯拉和Waymo是走在自动驾驶汽车发展前沿的两家公司。然而，他们以不同的方式对待这项技术和市场。</p>
<p>特斯拉的自动驾驶技术被称为Autopilot，是一套先进的驾驶辅助功能，被整合到该公司的电动汽车中。特斯拉的目标是为其客户提供完全的自动驾驶体验，该公司一直在通过空中软件更新逐步为其自动驾驶系统增加新的功能。特斯拉的做法是为其车辆配备必要的硬件和软件，以便在未来实现完全的自动驾驶能力。</p>

### Waymo

<aside class="notes"><p>另一方面，Waymo是Alphabet（谷歌的母公司）的子公司，成立的目的是开发自动驾驶技术。与特斯拉不同，Waymo不从事汽车制造业务。相反，该公司专注于在各种情况下开发和部署自动驾驶技术，包括叫车服务、卡车运输和个人用车。Waymo的做法是与汽车制造商合作，将其自动驾驶技术整合到他们的车辆中，或用其技术改造现有车辆。</p>
<p>在技术方面，Waymo被认为是处于自动驾驶发展的最前沿。该公司多年来一直在公共道路上测试其技术，它已经积累了数百万英里的自动驾驶经验。另一方面，特斯拉仍在开发其自动驾驶能力，其自动驾驶系统还没有被认为是完全自主的。</p>
<p>总之，虽然特斯拉和Waymo都在努力实现自动驾驶汽车的未来，但它们有不同的方法，处于不同的发展阶段。特斯拉专注于将自动驾驶技术整合到自己的车辆中，而Waymo则专注于开发技术并与汽车制造商合作，将其推向市场。</p>
